<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/f022f6f380.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Discord Webhook Poster</title>
</head>
<body>
    <div class="heading">
        <p><i class="fab fa-discord"></i>  Discord Webhook Poster</p>
    </div>

    <form action="/result">
    <label for="input-url">Webhook URL</label>
    <input type="url" id="input-url" name="input-url" placeholder="Enter webhook url" required>
    <label for="username">Message</label>
    <input type="text" id="username" name="username" placeholder="Username">
    <input type="url" id="avatar-url" name="avatar-url" placeholder="Avatar URL">
    <input type="text" id="content" name="content" placeholder="Content" required>
 
    <div class="button">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    <div class="footer">
        made with ‚ù§ by parnex
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
